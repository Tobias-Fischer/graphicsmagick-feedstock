{% set version = "1.3.31" %}

package:
  name: graphicsmagick
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/graphicsmagick/files/graphicsmagick/{{ version }}/GraphicsMagick-{{ version }}.tar.bz2
  sha256: 69ee4ac6a49a818098f47f51c4f430ca9bb2493cb3594f322eb211b8aeb71f41

build:
  number: 2
  # ghostscript and gnuplot not available
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ghostscript
    - libpng
    - gnuplot
    - xorg-libsm
    - libwebp
    - freetype
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - libtiff
    - jpeg
    - bzip2
    - libxml2
    - xz
    - zlib
  run:
    - ghostscript
    - libpng
    - gnuplot
    - xorg-libsm
    - libwebp
    - freetype
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - xorg-libx11
    - libtiff
    - jpeg
    - bzip2
    - libxml2
    - xz
    - zlib

test:
  commands:
    - gm -help

about:
  home: http://www.graphicsmagick.org/
  license: MIT
  license_file: Copyright.txt
  summary: GraphicsMagick is the swiss army knife of image processing

extra:
  recipe-maintainers:
    - bgruening
